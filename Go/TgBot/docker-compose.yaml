version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: expenses
      POSTGRES_USER: expenses
      POSTGRES_PASSWORD: expenses_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
      
volumes:
  postgres_data:
